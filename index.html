<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products Page</title>
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="logo-container">
					<a href="#" class="logo">
						<img src="assets/Amazon-logo-white.svg" alt="amazon logo">
					</a>
				</div>
				<button class="cart-container">
					<div class="cart-icon">
						<img src="assets/cart.svg" alt="cart icon" >
					</div>
					<div class="items-count">6</div>
				</button>
			</nav>
		</header>
		<main>
			<div class="products-container" id="root">
				 <div class="product-card">
						<img src="assets/6.jpg" alt="headphone img" class="product-image">
						<div class="card-body">
							<h5 class="card-title">
								AirPods Pro 2 Semi Original Copy Airpodspro 2 Semi Original,High Clear Sound Compatible with All Types of Smartphones, Android and iPhone
							</h5>
							<div class="card-text">
								<p class="price">Generic</p>
								<button class="quick-view">
									<img src="assets/quick-view.svg" alt="quick view icon">
								</button>
							</div>
							<button class="add-cart">Add to Cart</button> 
						</div>
				</div>
				
			</div>
		</main>
		<script async src="main.js" type="module"></script>
	</body>
</html>
